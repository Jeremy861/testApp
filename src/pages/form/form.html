<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container-fluid">
    <div id="faq-container">
  
    </div>
    <div class="row">
      <div class="col">
        <div class="card text-whitemb-3">
          <div class="card-body">
            <h5 class="card-title">Posez-nous votre question</h5>
            <form>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Votre e-mail">
              </div>
              <div class="form-group">
                <label for="subject">Sujet</label>
                <select id="subject" class="form-control">
                  <option value="sécurité">Sécurité</option>
                  <option value="database">Bases de données</option>
                  <option value="programmation">Programmation</option>
                  <option value="iot">Objets connectés</option>
                  <option value="cloud">Cloud</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" placeholder="Comment..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
