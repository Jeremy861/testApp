<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Skills</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="mySkills">
      <ion-segment-button value="webskills">
        Web
      </ion-segment-button>
      <ion-segment-button value="mobileApps">
        Mobile apps
      </ion-segment-button>
      <ion-segment-button value="accounting">
        Accounting
      </ion-segment-button>
   
  </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          <ion-icon [name]="item.icon" item-start></ion-icon>
          {{item.title}}
          <div class="item-note" item-end>
            {{item.note}}
          </div>
        </button>
      </ion-list>

<div [ngSwitch]="mySkills">

    <ion-list *ngSwitchCase="'webskills'">
      <button ion-item *ngFor="let item of webskills" (click)="display('Html')">
          <ion-thumbnail item-start>
              <img src="assets/imgs/logo.png">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>         
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'mobileApps'">
    </ion-list>

    <ion-list *ngSwitchCase="'accounting'">   
    </ion-list>

  </div>
</ion-content>
