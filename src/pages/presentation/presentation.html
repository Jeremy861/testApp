<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Skills</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="mySkills">
      <ion-segment-button value="webskills">
        Web
      </ion-segment-button>
      <ion-segment-button value="mobileApps">
        Mobile apps
      </ion-segment-button>
      <ion-segment-button value="accounting">
        Accounting
      </ion-segment-button>
   
  </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    

<div [ngSwitch]="mySkills">

    <ion-list *ngSwitchCase="'webskills'">
      <button ion-item *ngFor="let skillitem of webskills" (click)="display($event, skillitem)">
          <ion-thumbnail item-start>
              <img src="assets/imgs/logo.png">
          </ion-thumbnail>
          <h2>{{skillitem.title}}</h2>     
      </button>
    </ion-list>    

    <ion-list *ngSwitchCase="'mobileApps'">
        <button ion-item *ngFor="let skillitem of mobileskills" (click)="display($event, skillitem)">
            <ion-thumbnail item-start>
                <img src="assets/imgs/logo.png">
            </ion-thumbnail>
            <h2>{{skillitem.title}}</h2>     
        </button>
    </ion-list>

    <ion-list *ngSwitchCase="'accounting'">
        <button ion-item *ngFor="let skillitem of accountingskills" (click)="display($event, skillitem)">
            <ion-thumbnail item-start>
                <img src="assets/imgs/logo.png">
            </ion-thumbnail>
            <h2>{{skillitem.title}}</h2>     
        </button>   
    </ion-list>

  </div>
</ion-content>
